1) Vad spelar placeringen av <script> taggen för roll?
Placeringen avgör när JavaScript körs. Webbläsaren läser HTML uppifrån och ner. Om man
lägger <script> i <head> utan defer körs koden direkt innan HTML hunnit laddas klart vilket
kan ge fel. Lägger man <script> längst ned i <body> körs JavaScript först när allt HTML är
laddat vilket är tryggare. Med andra ord påverkar placeringen om scriptet körs för tidigt
eller vid rätt tidpunkt.

2) Hur fungerar attributet defer?
Defer gör att scriptet kan ligga i <head> men ändå vänta med att köras tills hela HTML-sidan
är färdigladdad. Webbläsaren laddar scriptet i bakgrunden utan att stoppa sidan och kör det
först när dokumentet är klart. Det fungerar alltså nästan som att lägga scriptet längst ned i
<body> men ger en snyggare struktur i koden.
